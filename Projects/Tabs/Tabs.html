<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Tabs.css" />
    <script src="Tabs.js" defer></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container pt-5 pb-5">
        <div class="container">
            <div class="row">
                <h1 class="col-12 heading text-center">Varanasi</h1>
                <div class="col-12 col-lg-7 mt-3">
                    <div class="d-flex flex-row justify-content-between">
                        <button class="p-3 button selected-button" id="aboutButton" onclick="onClickAboutTab()">About</button>
                        <button class="p-3 button" id="timeToVisitButton" onclick="onClickTimeToVisitTab()">Time to visit</button>
                        <button class="p-3 button" id="attractionsButton" onclick="onClickAttractionsTab()">Attractions</button>
                    </div>
                    <div class="tabs-container">
                        <div class="p-4" id="aboutTab">
                            <p class="tab-content">It is called the City of Temples.</p>
                        </div>
                        <div class="p-4" id="timeToVisitTab">
                            <p class="tab-content">October to March is the best time to visit Varanasi.</p>
                        </div>
                        <div class="p-4" id="attractionsTab">
                            <p class="tab-content">Dashashwamedh Ghat, River Ganges and many more.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
