<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Speed Typing Test.css" />
    <script src="Speed Typing Test.js" defer></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container p-3">
        <div id="spinner" class="d-none">
            <div class="spinner-border" role="status"></div>
        </div>
        <div id="speedTypingTest">
            <h1 class="heading mb-3">Speed<br> Typing Test</h1>
            <p class="description mb-4">On your fingers lets set Go!</p>
            <div class="d-flex flex-row mb-4">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-img" />
                <div class="ml-5 d-flex flex-column justify-content-end ">
                    <div class="d-flex flex-row p-2">
                        <p id="timer" class="mb-0 number ">0</p>
                        <p id="time-count" class="time-count mt-4 ml-2">seconds</p>
                    </div>
                </div>
            </div>
            <div class="quote-container p-3 mb-3">
                <p id="quoteDisplay" class="quotation"></p>
                <textarea id="quoteInput" rows="8" cols="30" placeholder="Type here!!" class="text w-100"></textarea>
            </div>
            <p id="result" class="msg"></p>
            <button id="submitBtn" class="btn btn-primary">Submit</button>
            <button id="resetBtn" class="btn btn-dark">Reset</button>
        </div>
    </div>
</body>

</html>
