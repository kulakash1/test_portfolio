<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Book Search.css" />
    <script src="Book Search.js" defer></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-container d-flex flex-column justify-content-center mb-3">
        <h1 class="heading">Book Search</h1>
        <div class="d-flex flex-row justify-content-center mt-3">
            <input type="search" placeholder="Type book title" class="input-field" id="searchInput" />
        </div>
        <div class="d-flex flex-row justify-content-center mt-3">
            <Select id="selectDisplayCount" class="input-field">
                <option value="10" id="books10">10 Books</option>
                <option value="20" id="books20">20 Books</option>
                <option value="30" id="books30">30 Books</option>
            </Select>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="d-none col-12 text-center" id="spinner">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="d-none col-12" id="noResultMsg">
                <p class="no-result-msg">No results found</p>
            </div>
            <div class="d-none col-12" id="popularBooksHeading">
                <h1 class="popular-books-heading">Popular Books</h1>
            </div>
        </div>
        <div class="row" id="searchResults">


        </div>
    </div>
</body>

</html>
